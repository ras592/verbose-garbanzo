{% extends "form_template.html" %}

{% block form_content %}
    <h3>Add Rebate</h3>
    <form method="POST">
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" name="model" placeholder="Car Model">
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="amount" name="amount" placeholder="0.00">
            </div>
        </div>
        <div class="form-group">
            <label for="start_time">Start Time</label>
            <input type="text" class="form-control" id="start_time" name="start_time" placeholder="Start Time">
        </div>
        <div class="form-group">
            <label for="end_time">End Time</label>
            <input type="text" class="form-control" id="end_time" name="end_time" placeholder="End Time">
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
{% endblock %}

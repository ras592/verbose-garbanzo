{% extends "base.html" %}

{% block content %}
    <h3>Available Vehicles:</h3>
    <table class="table table-hover">
    	<thead>
    		<tr>
    			<th>Serial Number</th>
    			<th>Model</th>
    			<th>Color</th>
    			<th>Dealer</th>    	
    		</tr>
    	</thead>
    	<tbody>
		    {% for cars in results %}
	        <tr>
		        <td>{{cars.serial_no}}</td>
		        <td>{{cars.model}}</td>
		        <td>{{cars.color}}</td>
		        <td>{{cars.dealer}}</td>
	    	</tr>
		    {% endfor %}
		</tbody>
	</table>
{% endblock %}

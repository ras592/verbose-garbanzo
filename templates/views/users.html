{% extends "base.html" %}

{% block content %}
    <h1>Welcome back {% if username %}{{ username }}{% else %}Stranger{% endif %}!</h1>
    <br><br>
    <h3>Tests:</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            {% for user in results %}
            <tr>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td><a href="{{url_for('delete_user', username=user.username)}}">DELETE</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% extends "form_template.html" %}

{% block form_content %}
    <h3>Add Car Model</h3>
    <form method="POST">
        <div class="form-group">
            <label for="package_no">Package Number</label>
            <input type="text" class="form-control" id="package_no" name="package_no" placeholder="Package Number">
        </div>
        <div class="form-group">
            <label for="package_description">Package Description</label>
            <input type="text" class="form-control" id="package_description" name="package_description" placeholder="Package Description">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="price" name="price" placeholder="0.00">
            </div>
        </div>
        <div class="form-group">
            <label for="model_available">Model Available</label>
            <input type="text" class="form-control" id="model_available" name="model_available" placeholder="Model Available">
        </div>
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" name="model" placeholder="Car Model">
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
{% endblock %}

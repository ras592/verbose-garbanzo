{% extends "form_template.html" %}

{% block form_content %}
    <h3>Add Car Model</h3>
    <form method="POST">
        <div class="form-group">
            <label for="model_model">Model</label>
            <input type="text" class="form-control" id="model_model" name="model_model" placeholder="Car Model">
        </div>
        <div class="form-group">
            <label for="model_price">Price</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="model_price" name="model_price" placeholder="0.00">
            </div>
        </div>
        <div class="form-group">
            <label for="model_car_type">Type</label>
            <select class="form-control" id="model_car_type" name="model_car_type">
                <option>Sedan</option>
                <option>Truck</option>
                <option>Coupe</option>
            </select>
        </div>
        <div class="form-group">
            <label for="model_gas_mileage">Gas Mileage</label>
            <div class="input-group">
                <input type="number" class="form-control" id="model_gas_mileage" name="model_gas_mileage" placeholder="00">
                <div class="input-group-addon">MPG</div>
            </div>
        </div>
        <div class="form-group">
            <label for="model_seat">Seats</label>
            <input type="number" class="form-control" id="model_seat" name="model_seat" placeholder="2">
        </div>
        <div class="form-group">
            <label for="model_engine">Engine</label>
            <input type="text" class="form-control" id="model_engine" name="model_engine" placeholder="4.0">
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
{% endblock %}

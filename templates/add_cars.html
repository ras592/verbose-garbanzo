{% extends "form_template.html" %}

{% block form_content %}
    <h3>Add Vehicle</h3>
    <form method="POST">
        <div class="form-group">
            <label for="serialno">Serial Number</label>
            <input type="number" class="form-control" id="serialno" name="serialno" placeholder="">
        </div>
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" name="model" placeholder="Car Model">
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" class="form-control" id="color" name="color" placeholder="Car Color">
        </div>
        <div class="form-group">
            <label for="autotrans">Automatic Transmission</label>
            <select class="form-control" id="autotrans" name="autotrans">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="warehouse">Warehouse</label>
            <input type="text" class="form-control" id="warehouse" name="warehouse" placeholder="Warehouse">
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
{% endblock %}
